<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalvium LearnTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --accent-color: #e74c3c;
      --background-color: #f7f9fc;
      /* Soft Blue-White */
      --text-color: #2c3e50;
      /* Dark Slate Blue */
      --card-background: #ffffff;
      /* Pure White */
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-color), #ffffff);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      color: black;
      margin-bottom: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h1::before {
      content: '';
      display: inline-block;
      width: 10rem;
      height: 5rem;
      background-image: url('/Public/video-learning.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Font Awesome 5 Free';
      color: var(--accent-color);
    }



    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #certificate {
      background-color: rgba(52, 152, 219, 0.05);
      border: 2px dashed var(--primary-color);
      border-radius: 12px;
      padding: 1.5rem;

      margin-top: 1rem;
    }

    #quizContainer {
      background-color: rgba(231, 76, 60, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
    }

    #downloadCertificateButton,
    #shareLinkedInButton {
      background-color: var(--accent-color);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 1rem;
      }
    }

    /* Subtle Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #certificate,
    #quizContainer {
      animation: fadeIn 0.5s ease forwards;
    }




    #Summarybtn {
      position: relative;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #Summarybtn::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background-image: url('/Public/Kalviumlogo.webp');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kalvium LearnTube</h1>
    <div id="buttonContainer">
      <button id="watchCertifyButton">Certify Watching Video</button>
      <button id="generateQuizButton">Generate Video & Certify Quiz</button>
    </div>

    <div id="progressContainer">
      <div id="progressBar">Welcome! Start watching videos</div>
    </div>


    <div id="certificateSection" style="display: none;">

      <div id="Generatecertificatesection" style="display: none;">
        <p>Qutoes</p>
        <input type="text" id="userName" placeholder="Enter your name">
        <button id="generateCertificatebtn">Generate Certificate</button>
      </div>

      <div id="generatedcertificatesection">
        <div id="certificateDiv"></div>

        <p>Conguralation</p>
        <button id="downloadCertificateButton" style="display: none;">Download Certificate</button>
        <button id="shareLinkedInButton" style="display: none;">Share on LinkedIn</button>
      </div>

      <button id="resetCertificateButton">Restart</button>
    </div>

    <div id="quizSection" style="display: none;">
      <textarea id="userQuestion" rows="5" placeholder="Enter your learning request"></textarea>
      <div class="summary-container" style="
  max-width: 800px;
  margin: 20px auto;
  padding: 25px;
  background: linear-gradient(145deg, #ffffff, #f0f7ff);
  border-radius: 15px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  font-family: 'Inter', -apple-system, system-ui, sans-serif;">

        <div class="summary-header" style="
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e1e8ff;">


          <div id="videoD" style="
      line-height: 1.8;
      color: #2d3748;
      font-size: 16px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;">
          </div>
          <div id="videoDetails"></div>
          <input type="text" id="UserInput">
          <button id="GenerateVideoLinksBtn">Generate Links</button>
        </div>
        <button id="Summarybtn"></button>
      </div>
      <div id="docLink">
        <a id="googleDocLink" href="#" style="display: none;" target="_blank">Related Documents</a>
      </div>
      <button id="resetQuizButton">Restart</button>
    </div>
  </div>
</body>

</html>
